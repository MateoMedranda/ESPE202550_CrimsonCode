<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../CSS/menu.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <title>Profiles</title>

</head>

<body >
    <div class="container mt-4">
        <fieldset class="border p-4 shadow agregar bg-light rounded">
            <div class="text-center bg-success-subtle">
                    <h2 class="title"><b>Menu Perfiles</b></h2>
            </div>
            <hr/>
            <div class="d-flex">
                <div class="col">
                </div>
                <div class="col text-end"><button id="add_profile" class="btn_add btn bg-info-subtle border-black"
                        onclick=""><i class="bi bi-plus-circle"></i> Agregar Perfil</button></div>
            </div>
            <hr/>
        
           <div class="container" id="profile_table">
		<div class="table-responsive">
		<table class="table table-striped">
			<thead class="table-secondary">
			<tr>
				<th>
				Perfil
				<button class="btn btn-sm btn-light ms-2" id="profile_filter">
					<i class="bi bi-arrow-down-circle"></i> 
				</button>
				</th>
				<th>
				Estado
				<button class="btn btn-sm btn-light ms-2" id="estate_filter">
					<i class="bi bi-arrow-down-circle"></i> 
				</button>
				</th>
				<th></th>
			</tr>
			</thead>
			<tbody id="table_body">
			</tbody>
		</table>
		</div>
                                
            </div>
<div class="modal fade" id="register_profile" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div class="container">
					<div class="row">
						<h1 class="text-center">Registrar Nuevo Perfil</h1>
					</div>
					<div class="row border border-dark p-3 my-4 mx-4 position-relative">
							<h3 class="position-absolute top-0 start-0 ms-3 px-2" 
							style="margin-top: -12px; background-color: white; display: inline;">
							Datos del perfil
							</h3>
						<div class="col-md-8">
							<label for="profile_name" class="form-label">Nombre del perfil:
								<input type="text" id="profile_name" name="profile_name" class="form-control border-dark" required>
							</label>
						</div>
					</div>
					<div class="row border border-dark p-3 my-4 mx-4 position-relative">
                            <h3 class="position-absolute top-0 start-0 ms-3 px-2" 
                            style="margin-top: -12px; background-color: white; display: inline;">
                            Permisos para el perfil
                            </h3>
                            <div class="col-md-12 ">
                                <div class="col-md-12 mx-4" id="permits_container">
                                    <input class="form-check-input" type="checkbox" name="permits[]" 
                                    value="">
                                </div>
                            </div>
					<div class="modal-footer d-flex justify-content-center align-items-center">
						<button type="button" class="btn btn-white border border-dark" data-bs-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-white border border-dark" id="insert" >Ingresar</button>
					</div>
				</div>
			</div>
			</div>
			
		</div>
	</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../JAVASCRIPT/ProfileDataManagement.js"></script>
</html>
