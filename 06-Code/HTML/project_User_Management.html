<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../CSS/menu.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet">

    <link rel="icon" href="../IMG/Logo.png" type="image/png">

    <title>SIMA | Usuarios</title>

    <title>user</title>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="../JS/user_data_management.js"></script>
</head>

<body >

    <div class="container mt-4">
        <fieldset class="border p-4 shadow agregar bg-light rounded">
            <div class="text-center bg-success-subtle">
                    <h2 class="title"><b>Menu Usuarios</b></h2>
            </div>
            <hr/>
            <div class="d-flex">
                <div class="col">
                </div>
                <div class="col text-end"><button id="add_user" class="btn_add btn bg-info-subtle border-black"
                        onclick=""><i class="bi bi-plus-circle"></i> Agregar Usuario</button></div>
            </div>
            <hr/>
        
           <div class="container" id="user_table">
		<div class="table-responsive">
		<table class="table table-striped">
			<thead class="table-secondary">
			<tr>
				<th>Id</th>
				<th>
				Cedula
				<button class="btn btn-sm btn-light ms-2"  id="personal_id_filter">
					<i class="bi bi-arrow-down-circle"></i> 
				</button>
				</th>
				<th>
				Nombre y Apellido
				<button class="btn btn-sm btn-light ms-2"  id="name_filter">
					<i class="bi bi-arrow-down-circle"></i> 
				</button>
				</th>
				<th>
				Perfil 
				<button class="btn btn-sm btn-light ms-2" id="profile_filter">
					<i class="bi bi-arrow-down-circle"></i> 
				</button>
				</th>
				<th>Email
				<button class="btn btn-sm btn-light ms-2" id="email_filter">
					<i class="bi bi-arrow-down-circle"></i>  
				</button>
				</th>
				<th>Telefono
				<button class="btn btn-sm btn-light ms-2" id="phone_filter">
					<i class="bi bi-arrow-down-circle"></i>  
				</button>
				</th>
				<th>Estado
				<button class="btn btn-sm btn-light ms-2" id="state_filter">
					<i class="bi bi-arrow-down-circle"></i> 
				</button>
				</th>
				<th></th>
			</tr>
			</thead>
			<tbody id="table_body">
                                    
			</tbody>
		</table>
		</div>
                                
            </div>
            <hr/>
           

<div class="modal fade" id="user_register" tabindex="-1" aria-labelledby="user_register_label" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div class="container">
					<div class="row">
						<h1 class="text-center">Registrar Usuario</h1>
					</div>
					<div class="row border border-dark p-3 my-4 mx-4 position-relative">
							<h3 class="position-absolute top-0 start-0 ms-3 px-2" 
							style="margin-top: -12px; background-color: white; display: inline;">
							Datos del Usuario
							</h3>
						<div class="col-md-6">
							<label for="name" class="form-label">Nombre:
								<input type="text" id="name" name="name" class="form-control border-dark" required>
							</label>
						</div>
						<div class="col-md-4">
							<label for="surname" class="form-label">Apellido:
								<input type="text" id="surname" name="surname" class="form-control border-dark" required>
							</label>
						</div>
						<div class="col-md-6">
							<label for="email" class="form-label">Correo:
								<input type="email" id="email" name="email" class="form-control border-dark" required>
							</label>
						</div>
						<div class="col-md-4">
							<label for="phone_number" class="form-label">Numero de telefono:
								<input type="text" id="phone_number" name="phone_number" class="form-control border-dark" required>
							</label>
						</div>
						<div class="col-md-6">
							<label for="born_date" class="form-label">Fecha de nacimiento:
								<input type="date" id="born_date" name="born_date" class="form-control border-dark" required>
							</label>
						</div>
						
					</div>
					
					<div class="row border border-dark p-3 my-4 mx-4 position-relative">
						<h3 class="position-absolute top-0 start-0 ms-3 px-2" 
						style="margin-top: -12px; background-color: white; display: inline;">
						Datos de la cuenta
						</h3>
					<div class="col-md-6">
						<label for="user_name" class="form-label">Usuario:
							<input type="text" id="user_name" name="user_name" class="form-control border-dark" required>
						</label>
					</div>
					<div class="col-md-6">
						<label for="personal_id" class="form-label">Cedula:
							<input type="text" id="personal_id" name="personal_id" class="form-control border-dark" required>
						</label>
					</div>
					<div class="modal-footer">
					<div class="col">
					<label for="user_profile" class="form-label">Perfil:</label>
					<select class="form-control border-dark text-dark" id="user_profile" name="user_profile" required>
					</select>
					</div>

				</div>	
				</div>
					<div class="modal-footer d-flex justify-content-center align-items-center">
						<button type="button" class="btn btn-white border border-dark" data-bs-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-white border border-dark" id="submit_user" >Ingresar</button>
					</div>
				</div>
			</div>
			</div>
			
		</div>
	</div>

	<div class="modal fade" id="user_edit" tabindex="-1" aria-labelledby="user_register_label" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div class="container">
					<div class="row">
						<h1 class="text-center">Registrar Usuario</h1>
					</div>
					<div class="row border border-dark p-3 my-4 mx-4 position-relative">
							<h3 class="position-absolute top-0 start-0 ms-3 px-2" 
							style="margin-top: -12px; background-color: white; display: inline;">
							Datos del Usuario
							</h3>
						<div class="col-md-6">
							<input type="hidden" id="user_id_edit" name="user_id_edit">
							<label for="name_edit" class="form-label">Nombre:
								<input type="text" id="name_edit" name="name_edit" class="form-control border-dark" readonly>
							</label>
						</div>
						<div class="col-md-4">
							<label for="surname_edit" class="form-label">Apellido:
								<input type="text" id="surname_edit" name="surname_edit" class="form-control border-dark" readonly>
							</label>
						</div>
						
					</div>
					
					<div class="row border border-dark p-3 my-4 mx-4 position-relative">
						<h3 class="position-absolute top-0 start-0 ms-3 px-2" 
						style="margin-top: -12px; background-color: white; display: inline;">
						Datos de la cuenta
						</h3>
					<div class="col-md-6">
						<label for="username_edit" class="form-label">Usuario:
							<input type="text" id="username_edit" name="username_edit" class="form-control border-dark" readonly>
						</label>
					</div>
					<div class="modal-footer">
					<div class="col">
					<label for="user_profile_edit" class="form-label">Perfil:</label>
					<select class="form-control border-dark text-dark" id="user_profile_edit" name="user_profile_edit" required>
					</select>
					</div>

				</div>	
				</div>
					<div class="modal-footer d-flex justify-content-center align-items-center">
						<button type="button" class="btn btn-white border border-dark" data-bs-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-white border border-dark" id="update_user" >Actualizar</button>
					</div>
				</div>
			</div>
			</div>
			
		</div>
	</div>

	<div class="modal fade" id="information_container" tabindex="-1" aria-labelledby="information_container" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg my-5">
				<div class="modal-content my-5">
					<div class="container my-5">
						<div class="row">
							<h1 class="text-center" id="message"></h1>
						</div>
					</div>
				</div>
			</div>
		</div>

</body>

</html>
