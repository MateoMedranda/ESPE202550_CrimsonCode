<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil</title>

    <link href="../CSS/menu.css" rel="stylesheet">
    <link href="../CSS/project_user_managment.css" rel="stylesheet"> <!-- usa estilos existentes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="navbar bg-whitenavbar-expand-lg header_sistem">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center w-100">
                <div class="d-flex align-items-center">
                    <img class="mx-3 d-none d-md-flex" src="../IMG/Logo.png" alt="Logo" width="80">
                    <h1 class="fs-3 my-2">SIMA</h1>
                </div>
                <div class="dropdown ms-auto d-flex align-items-center text-center">
                    <i class="bi bi-bell"></i>
                    <i>&nbsp;&nbsp;&nbsp;</i>
                    <a class="d-flex align-items-center text-center text-black text-decoration-none nav-link dropdown-toggle"
                        id="PerfilDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="username" class="me-2 d-none d-md-flex">Nombre Apellido</span>
                        <i class="bi bi-person-circle"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end conf_user" aria-labelledby="PerfilDropdown">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person-fill"></i> Mi Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Menú superior -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow menu">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item opcion fw-bold mx-2">
                        <a class="nav-link" href="#"><i class="bi bi-speedometer2"></i> INICIO</a>
                    </li>
                    <li class="nav-item opcion fw-bold mx-2">
                        <a class="nav-link" href="#"><i class="bi bi-folder"></i> PROYECTOS</a>
                    </li>
                    <li class="nav-item opcion fw-bold mx-2">
                        <a class="nav-link" href="#"><i class="bi bi-calendar"></i> CALENDARIO</a>
                    </li>
                    <li class="nav-item opcion fw-bold mx-2">
                        <a class="nav-link" href="#"><i class="bi bi-people-fill"></i> USUARIOS</a>
                    </li>
                    <li class="nav-item opcion fw-bold mx-2">
                        <a class="nav-link" href="#"><i class="bi bi-person-check-fill"></i> ROLES</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido de Perfil -->
    <div class="container mt-5 bg-white p-4 rounded shadow">
        <h2 class="mb-4 text-center">Información Personal</h2>
        <form>
            <div class="row">
                <!-- Imagen de perfil -->
                <div class="col-md-4 text-center">
                    <img src="../IMG/default_user.jpg" class="img-thumbnail mb-3" alt="Imagen de perfil" width="200">
                    <div class="d-grid">
                        <button class="btn btn-warning" type="button">
                            <i class="bi bi-upload"></i> Cambiar Imagen
                        </button>
                    </div>
                </div>
        
                <!-- Información personal -->
                <div class="col-md-8">
                    <hr>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control shadow-sm"
                                placeholder="Ej: Juan" pattern="^[A-Za-zÁÉÍÓÚÑáéíóúñ\s]{2,50}$" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" class="form-control shadow-sm"
                                placeholder="Ej: Pérez" pattern="^[A-Za-zÁÉÍÓÚÑáéíóúñ\s]{2,50}$" required>
                        </div>
                    </div>
        
                    <hr>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cedula">Cédula:</label>
                            <input type="text" id="cedula" name="cedula" class="form-control shadow-sm"
                                placeholder="Ej: 0102030405" pattern="^\d{10}$" required>
                        </div>
                        <div class="col-md-6">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control shadow-sm"
                                placeholder="Ej: juanperez123" pattern="^[a-zA-Z0-9_.-]{4,20}$" required>
                        </div>
                    </div>
        
                    <hr>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="password">Contraseña Actual:</label>
                            <input type="password" id="password" name="password" class="form-control shadow-sm"
                                placeholder="" required>
                        </div>
                        <div class="col-md-4">
                            <label for="new_password">Nueva Contraseña:</label>
                            <input type="password" id="new_password" name="new_password" class="form-control shadow-sm"
                                placeholder="Mínimo 8 caracteres"
                                pattern="^(?=.[A-Za-z])(?=.\d)[A-Za-z\d@$!%*#?&]{8,}$">
                        </div>
                        <div class="col-md-4">
                            <label for="repeat_password">Repetir Contraseña:</label>
                            <input type="password" id="repeat_password" name="repeat_password" class="form-control shadow-sm"
                                placeholder="Repite la nueva contraseña"
                                pattern="^(?=.[A-Za-z])(?=.\d)[A-Za-z\d@$!%*#?&]{8,}$">
                        </div>
                    </div>
        
                    <div class="text-end mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar Cambios
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
